{%  include 'farmer_header.html' %}
<div class="container-fluid col-md-12"  style="background-image: url(/static/images/ff1.jpeg);height: 600px;background-position: center;background-repeat: no-repeat;background-size: cover;">


<center>
    <h1 style="padding-top: 4em;font-weight: 30px;font-weight: 800">SEND ENQUIRY</h1>
<form method='post'>
<table class="table" style="width: 500px;"> 
		
		
		<tr>
			<th>ENQUIRY</th>
			<td><input type="text" name="fb" class="form-control" required></td>
		</tr>
		<tr>
		<td colspan='2' align="center"><input type="submit" name="submit" value="ADD" class="btn btn-primary"></td>
		</tr>
</table>


</form>
</center>
</div>

<div class="container" style="margin-top: 1em">

{% if data['enquiry']%}
<center>

<table class="table" style="width: 800px">
	<tr>
		
		<th>ENQUIRY</th>
		<th>REPLY</th>
		<th>DATE</th>
	</tr>

{% for row in data['enquiry'] %}
<tr>
	
	<td>{{row['enquiry']}}</td>
	<td>{{row['reply']}}</td>
	<td>{{row['date']}}</td>
</tr>
{% endfor %}
</table>

{% endif %}
</center>

</div>

{% include 'footer.html' %}
