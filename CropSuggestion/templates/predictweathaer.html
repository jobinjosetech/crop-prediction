{% include 'farmer_header.html' %}

<div class="container-fluid col-md-12"  style="background-image: url(/static/images/farmer.jpg);height: 600px;background-position: center;background-repeat: no-repeat;background-size: cover;">
	<br>
<center><h1>Predict Your Crop</h1>
<form method="post" enctype="multipart/form-data">
	
				<table border="1">
					<tr>
						<td align="center" colspan="2">
							<h3>Predict Fertilizer Time or not</h3>
						</td>
					</tr>
					<tr>
						<td align="center">Select City: &nbsp; </td>
					<td>
						<input type="text" name="city" required>
					</td>
					</tr>
					<tr style="height: 50px;">
						<td colspan="2" align="center">
							<input type="submit" name="submit" class="btn btn-primary" value="Check">
						</td>
					</tr>
					<tr>
						<td>Output</td>
						<td>{{data['outl']}}<br>
							{{data['outw']}}<br>
							{{data['outd']}}<br>
							{{data['outp']}}</td>
					</tr>
					<tr>
						<td>Predcited</td>
						<td>{{data['predict']}}</td>
					</tr>
				</table>
			
</form>
</center>
</div>
