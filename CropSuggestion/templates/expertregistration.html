{% include 'public_header.html' %}
<div class="container-fluid col-md-12"  style="background-image: url(/static/images/ff.jpg);height: 900px;background-position: center;background-repeat: no-repeat;background-size: cover;">

	<center><h1 style="padding-top: 2em;font-size: 30px;font-weight: 800;">REGISTRATION</h1></center>
	<form method="post" enctype="multipart/form-data">
		<table   align="center" style="width: 500px;color: #000;font-size: 20px" class="table">
			<tr>
				<th>Firstname</th>
				<td><input type="text" name="fname"  class="form-control"></td>
			</tr>
			<tr>
				<th>Lastname</th>
				<td><input type="text" name="lname"  class="form-control"></td>
			</tr>
			
			<tr>
				<th>Phone No</th>
				<td><input type="number" name="phone"  class="form-control"></td>
			</tr>
                
                <tr>
                	<th>Qualification</th>
                	<td><input type="file" name="quali"  class="form-control"></td>
                </tr>
                

			<tr>
				<th>Email_id</th>
				<td><input type="email" name="email"  class="form-control"></td>
			</tr>
			<tr>
				<th>Username</th>
				<td><input type="text" name="uname"  class="form-control"></td>
			</tr>
			<tr>
				<th>Password</th>
				<td><input type="password" name="pwd"  class="form-control"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" value="register" class="btn btn-primary"></td>
			</tr>
		</table>
	</form>
</div>
{% include 'footer.html' %}
